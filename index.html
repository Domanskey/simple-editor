<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>simple-editor</title>
</head>

<body class="body">
  <article class="app">
    <h1 class="app__title">Simple Editor</h1>
    <p class="app__description">
      Save your text to local storage and edit it later!
    </p>
    <textarea class="app__textarea" id="editor" placeholder="Start typing..."></textarea>
    <div class="app__buttons">
      <button class="button" type="button">Save</button>
      <button class="button" id="counter" type="button">Load</button>
    </div>
    
  </article>
  <footer class="logos">
    <a class="logos__link" href="https://vite.dev" target="_blank">
      <img class="logo" src="public/vite.svg" alt="Vite logo" />
    </a>
    <a class="logos__link" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
      <img class="logo logo--vanilla" src="src/javascript.svg" alt="JavaScript logo" />
    </a>
  </footer>

  <script type="module" src="/src/main.js"></script>

</body>

</html>
